<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOTSTRAP 4.1-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <title>HacktoberFest 2020</title>
    <meta
      name="description"
      content="A repo to contribute to for Hacktober Fest"
    />
    <link rel="icon" href="./assets/Hacktober_ACM.png" />
  </head>
  <body>
    <header>
      <div class="container introduction">
        <div class="row">
          <img class="acm-banner" src="./assets/Hacktober_ACM.png" />
        </div>
      </div>
      <h5 class="text-center">Hacktoberfest ends in <span id="numberofdaysleft"></span> days.</h5>
    </header>
    

    <main>
      <section id="section01" class="mt-5">
        <div class="row m-0">
          <div class="col-12">
            <a target="_blank" style="text-decoration: none;" href="https://github.com/ACM-VIT"
              ><h1 class="text-center">Contribute to our other repos</h1></a
            >
          </br>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <!--  start of Rishabh's profile-->
            <div class="col-lg-4 col-sm-6">
              <div class="card card-rishabh">
                <div class="card-liner">
                  <figure>
                    <img
                      class="card-img-rishabh"
                      src="./assets/rishabh-profile.jpg"
                      alt="Rishabh's profile image"
                    />
                  </figure>
                  <div class="card--social">
                    <ul>
                      <li class="twitter">
                        <a
                          href="https://twitter.com/Keshan1Keshan"
                          target="_blank"
                          ><i class="fa fa-twitter"></i
                        ></a>
                      </li>
                      <li class="linkedin">
                        <a
                          href="https://www.linkedin.com/in/rishabhkeshan/"
                          target="_blank"
                          ><i class="fa fa-linkedin"></i
                        ></a>
                      </li>
                    </ul>
                  </div>
                  <div class="card--title">
                    <h3>Rishabh Keshan</h3>
                    <p>Javascript Developer</p>
                  </div>
                  <div class="card--description">
                    <hr />
                    <p>Learning things on the fly.</p>
                  </div>
                  <div class="card--btn">
                    <a href="https://github.com/rishabhkeshan" target="_blank">
                      <span class="moreinfo"
                        ><i class="fa fa-contact-circle"></i> Contact</span
                      >
                      <span class="fullprof">View Github</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!--End of Rishabh's Profile-->

        </div>
      </section>
      <section id="section02" class="mt-5">
        <div class="container">
          <h1 class="text-center">First Time Contributors</h1>
          <div id="profile-cards" class="row m-0"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="container">
            <span>Made with ‚ù§ by</span>
            <a href="https://acmvit.in/"> ACM-VIT </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- BOOTSTRAP 4.1 scripts-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--bootstrap libraries-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Vanilla tilt library-->
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script src="./assets/js/profileAdd.js"></script>
